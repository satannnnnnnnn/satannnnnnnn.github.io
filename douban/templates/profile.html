<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ target_user.nickname }}的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }

        /* 页面基础样式 */
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        /* 顶部英雄区（背景+头像+昵称） */
        .profile-hero {
            width: 100%;
            height: 320px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        .profile-hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.7));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 40px;
            color: white;
        }
        .profile-avatar-container {
            position: relative;
            margin-bottom: 12px;
        }
        .profile-avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .profile-avatar:hover {
            transform: scale(1.05);
        }
        .avatar-edit {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .profile-nickname {
            font-size: 2.2rem;
            font-weight: bold;
            margin: 5px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .profile-join-time {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-bottom: 10px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        /* 统计卡片区域 */
        .stats-container {
            display: flex;
            gap: 20px;
            padding: 25px 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .stat-card {
            flex: 1;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .stat-label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
        }

        /* 新增：观影清单标签页 */
        .profile-tabs {
            max-width: 1200px;
            margin: 0 auto 20px;
            padding: 0 15px;
            display: flex;
            gap: 15px;
        }
        .tab-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #f0f0f0;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .tab-btn.active {
            background: #3498db;
            color: white;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
        }
        .tab-btn:hover {
            background: #e0e0e0;
        }
        .tab-btn.active:hover {
            background: #2980b9;
        }

        /* 电影板块通用样式 */
        .profile-section {
            max-width: 1200px;
            margin: 35px auto;
            padding: 0 15px;
        }
        .section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .section-title::before {
            content: "";
            width: 4px;
            height: 20px;
            background: #3498db;
            border-radius: 2px;
        }
        .movie-scroll-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: none; /* 隐藏Firefox滚动条 */
        }
        .movie-scroll-container::-webkit-scrollbar {
            display: none; /* 隐藏Chrome滚动条 */
        }
        .movie-card {
            min-width: 180px;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .movie-card:hover {
            transform: scale(1.08);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .movie-poster {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .movie-info {
            padding: 12px;
        }
        .movie-name {
            font-size: 0.95rem;
            font-weight: 500;
            color: #2c3e50;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 5px;
        }
        /* 新增：星级评分样式 */
        .rating-stars {
            margin: 5px 0;
            display: flex;
            gap: 3px;
            user-select: none;
        }
        .rating-stars .star {
            width: 16px;
            height: 16px;
            font-size: 16px;
            color: #e0e0e0;
            line-height: 1;
        }
        .rating-stars .star.active {
            color: #ffd700;
        }
        .rating-stars .star.half-active {
            color: #ffd700;
            background: linear-gradient(to right, #ffd700 50%, #e0e0e0 50%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        /* 新增：评分人数样式 */
        .rating-count {
            font-size: 0.75rem;
            color: #7f8c8d;
            margin-top: 3px;
        }
        .movie-status {
            font-size: 0.8rem;
            padding: 3px 8px;
            border-radius: 12px;
            display: inline-block;
            margin-top: 5px;
        }
        .status-wish {
            background: #e3f2fd;
            color: #3498db;
        }
        .status-watching {
            background: #fff3e0;
            color: #f57c00;
        }
        .status-watched {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .status-collect {
            background: #fce4ec;
            color: #e91e63;
        }
        .status-upload {
            background: #e0f7fa;
            color: #00acc1;
        }

        /* 编辑资料弹窗 */
        #editProfileModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }
        #editProfileModal .modal-content {
            background: white;
            border-radius: 16px;
            width: 450px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }
        #editProfileModal h3 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.3rem;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 15px;
        }
        #editProfileModal .form-group {
            margin-bottom: 20px;
        }
        #editProfileModal label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        #editProfileModal input, #editProfileModal select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        #editProfileModal input:focus, #editProfileModal select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
        }
        #editProfileModal button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 10px;
        }
        #editProfileModal button[type="submit"] {
            background: #2ecc71;
            color: white;
        }
        #editProfileModal button[type="button"] {
            background: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 顶部英雄区（背景+头像+昵称） -->
    <div class="profile-hero" id="profileHero">
        <div class="profile-hero-overlay">
            <div class="profile-avatar-container">
                <img src="{{ target_user.avatar }}" alt="{{ target_user.nickname }}" class="profile-avatar" id="profileAvatar">
                {% if current_user.id == target_user.id %}
                <div class="avatar-edit" onclick="openEditProfileModal()">✏️</div>
                {% endif %}
            </div>
            <h1 class="profile-nickname" id="profileNickname">{{ target_user.nickname }}</h1>
            <p class="profile-join-time" id="profileJoinTime">注册于 {{ target_user.create_time.strftime('%Y-%m-%d') }}</p>
        </div>
    </div>

    <!-- 统计卡片区域 -->
    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-label">我的平均分</div>
            <div class="stat-value" id="avgRating">0.0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">常看类型</div>
            <div class="stat-value" id="topCategory">无</div>
        </div>
    </div>

    <!-- 新增：观影清单标签页 -->
    <div class="profile-tabs">
        <button class="tab-btn active" data-tab="wish">我的想看</button>
        <button class="tab-btn" data-tab="watching">我的在看</button>
        <button class="tab-btn" data-tab="watched">我的已看</button>
    </div>

    <!-- 观影状态区域（标签页内容） -->
    <div class="profile-section">
        <h2 class="section-title">我的观影清单</h2>
        <!-- 我的想看 -->
        <div class="movie-scroll-container" id="wishMovieContainer">
            <div style="padding: 30px; color: #7f8c8d;">加载中...</div>
        </div>
        <!-- 我的在看（默认隐藏） -->
        <div class="movie-scroll-container" id="watchingMovieContainer" style="display: none;">
            <div style="padding: 30px; color: #7f8c8d;">加载中...</div>
        </div>
        <!-- 我的已看（默认隐藏） -->
        <div class="movie-scroll-container" id="watchedMovieContainer" style="display: none;">
            <div style="padding: 30px; color: #7f8c8d;">加载中...</div>
        </div>
    </div>

    <!-- 收藏夹区域 -->
    <div class="profile-section">
        <h2 class="section-title">我的收藏夹</h2>
        <div class="movie-scroll-container" id="collectMovieContainer">
            <div style="padding: 30px; color: #7f8c8d;">加载中...</div>
        </div>
    </div>

    <!-- 上传电影区域 -->
    <div class="profile-section">
        <h2 class="section-title">我上传的电影</h2>
        <div class="movie-scroll-container" id="uploadedMovieContainer">
            <div style="padding: 30px; color: #7f8c8d;">加载中...</div>
        </div>
    </div>

    <!-- 编辑资料弹窗 -->
    <div id="editProfileModal">
        <div class="modal-content">
            <h3>编辑个人资料</h3>
            <form id="editProfileForm" method="post" action="{{ url_for('edit_profile') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label>性别</label>
                    <select name="gender">
                        <option value="男" {% if target_user.gender == '男' %}selected{% endif %}>男</option>
                        <option value="女" {% if target_user.gender == '女' %}selected{% endif %}>女</option>
                        <option value="未知" {% if target_user.gender == '未知' %}selected{% endif %}>未知</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>更换头像</label>
                    <input type="file" name="avatar" accept="image/*">
                </div>
                <div class="form-group">
                    <label>更换主页背景</label>
                    <input type="file" name="profile_bg" accept="image/*">
                </div>
                <button type="submit">保存修改</button>
                <button type="button" onclick="closeEditProfileModal()">取消</button>
            </form>
        </div>
    </div>

    <script>
        // 获取当前页面的用户ID
        const userId = "{{ target_user.id }}";

        // 页面加载后获取个人主页数据
        window.onload = function() {
            fetch(`/profile_data/${userId}`)
                .then(response => {
                    if (!response.ok) throw new Error('获取数据失败');
                    return response.json();
                })
                .then(data => {
                    if (data.status !== 'success') throw new Error(data.msg || '数据错误');
                    renderProfile(data.data);
                    // 绑定标签页切换事件
                    bindTabSwitch();
                })
                .catch(error => {
                    console.error('加载个人主页失败：', error);
                    alert('加载个人主页失败，请稍后重试');
                });
        };

        // 标签页切换事件绑定
        function bindTabSwitch() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const tab = this.dataset.tab;
                    // 切换按钮状态
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    // 切换电影列表显示
                    document.querySelectorAll('.movie-scroll-container[id$="MovieContainer"]').forEach(container => {
                        container.style.display = 'none';
                    });
                    document.getElementById(`${tab}MovieContainer`).style.display = 'flex';
                });
            });
        }

        // 生成星级评分HTML（支持半星）
        function getRatingStars(rating) {
            const score = (rating || 0) / 2; // 10分制转5星制
            let starsHtml = '';
            for (let i = 1; i <= 5; i++) {
                if (score >= i) {
                    starsHtml += `<span class="star active">★</span>`;
                } else if (score > i - 1) {
                    starsHtml += `<span class="star half-active">★</span>`;
                } else {
                    starsHtml += `<span class="star">★</span>`;
                }
            }
            return `<div class="rating-stars">${starsHtml}</div>`;
        }

        // 渲染个人主页所有内容
        function renderProfile(profileData) {
            const user = profileData.user;
            const ratingStats = profileData.rating_stats;
            const statusMovies = profileData.status_movies; // 格式：{ wish: [], watching: [], watched: [] }
            const collectMovies = profileData.collect_movies;
            const uploadedMovies = profileData.uploaded_movies;

            // 1. 渲染主页背景
            document.getElementById('profileHero').style.backgroundImage = 
                `url(${user.profile_bg || '/static/bg/default_profile_bg.jpg'})`;

            // 2. 渲染统计卡片
            document.getElementById('avgRating').textContent = (ratingStats.avg_rating || 0).toFixed(1);
            document.getElementById('topCategory').textContent = ratingStats.top_category || '无';

            // 3. 渲染观影状态电影（分标签页）
            Object.keys(statusMovies).forEach(status => {
                renderMovieScroll(
                    `${status}MovieContainer`,
                    statusMovies[status],
                    (movie) => {
                        let statusClass = '';
                        let statusText = '';
                        switch(status) {
                            case 'wish':
                                statusClass = 'status-wish';
                                statusText = '想看';
                                break;
                            case 'watching':
                                statusClass = 'status-watching';
                                statusText = '在看';
                                break;
                            case 'watched':
                                statusClass = 'status-watched';
                                statusText = '已看';
                                break;
                        }
                        // 生成评分+评分人数
                        const ratingHtml = movie.user_rating ? 
                            `${getRatingStars(movie.user_rating)}<div class="rating-count">${movie.rating_count || 0}人评分</div>` : '';
                        
                        return `
                            <span class="movie-name">${movie.name}</span>
                            ${ratingHtml}
                            <span class="movie-status ${statusClass}">${statusText}</span>
                        `;
                    }
                );
            });

            // 4. 渲染收藏电影
            renderMovieScroll(
                'collectMovieContainer',
                collectMovies,
                (movie) => {
                    const ratingHtml = movie.user_rating ? 
                        `${getRatingStars(movie.user_rating)}<div class="rating-count">${movie.rating_count || 0}人评分</div>` : '';
                    return `
                        <span class="movie-name">${movie.name}</span>
                        ${ratingHtml}
                        <span class="movie-status status-collect">已收藏</span>
                    `;
                }
            );

            // 5. 渲染上传的电影
            renderMovieScroll(
                'uploadedMovieContainer',
                uploadedMovies,
                (movie) => {
                    const ratingHtml = movie.initial_rating ? 
                        `${getRatingStars(movie.initial_rating)}<div class="rating-count">${movie.rating_count || 0}人评分</div>` : '';
                    return `
                        <span class="movie-name">${movie.name}</span>
                        ${ratingHtml}
                        <span class="movie-status status-upload">我上传的</span>
                    `;
                }
            );
        }

        // 通用横向滚动电影渲染函数
        function renderMovieScroll(containerId, movies, contentRenderer) {
            const container = document.getElementById(containerId);
            if (!movies || movies.length === 0) {
                container.innerHTML = '<div style="padding: 30px; color: #7f8c8d;">暂无内容</div>';
                return;
            }

            let html = '';
            movies.forEach(movie => {
                html += `
                    <div class="movie-card">
                        <img src="${movie.poster_url || '/static/posters/default.jpg'}" alt="${movie.name}" class="movie-poster">
                        <div class="movie-info">
                            ${contentRenderer(movie)}
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // 编辑弹窗控制
        function openEditProfileModal() {
            document.getElementById('editProfileModal').style.display = 'flex';
        }

        function closeEditProfileModal() {
            document.getElementById('editProfileModal').style.display = 'none';
        }
    </script>
</body>
</html>
