<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 豆瓣电影评分系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Microsoft Yahei", sans-serif; }
        
        /* 登录页背景设置 */
        body { 
            background: url("/static/avatars/background1.jpg") no-repeat center center fixed; 
            background-size: cover; /* 背景图覆盖全屏 */
            min-height: 100vh; /* 保证背景占满屏幕高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 登录卡片容器 */
        .login-container { 
            background: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15); /* 柔和阴影 */
            max-width: 450px; 
            width: 100%;
            backdrop-filter: blur(8px); /* 毛玻璃效果（可选） */
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 标题样式（放大居中，取消艺术字） */
        .login-container h2 { 
            text-align: center; 
            font-size: 2.2rem; /* 标题放大 */
            color: #2c3e50; 
            margin-bottom: 30px; 
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Flash消息 */
        .flash-message { 
            padding: 12px; 
            margin-bottom: 20px; 
            border-radius: 8px; 
            text-align: center; 
            font-size: 0.95rem;
        }
        .flash-message.error { background: #f8d7da; color: #721c24; }
        .flash-message.success { background: #d4edda; color: #155724; }

        /* 标签切换 */
        .tab-group { 
            display: flex; 
            gap: 8px; 
            margin-bottom: 25px; 
        }
        .tab { 
            flex: 1; 
            padding: 10px; 
            text-align: center; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .tab.active { 
            background: #3498db; 
            color: white; 
            font-weight: 500;
        }
        .tab:not(.active) { 
            background: #ecf0f1; 
            color: #7f8c8d;
        }
        .tab:not(.active):hover { background: #e0e6e9; }

        /* 表单组 */
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            color: #34495e; 
            font-weight: 500;
            font-size: 0.95rem;
        }
        .form-group input { 
            width: 100%; 
            padding: 12px 15px; 
            border: 1px solid #bdc3c7; 
            border-radius: 8px; 
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus { 
            outline: none; 
            border-color: #3498db; 
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        /* 登录按钮 */
        .btn-login { 
            width: 100%; 
            padding: 14px; 
            background: #3498db; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 1.05rem; 
            cursor: pointer; 
            transition: background 0.3s ease;
            font-weight: 500;
        }
        .btn-login:hover { background: #2980b9; }

        /* 注册链接 */
        .register-link { 
            text-align: center; 
            margin-top: 20px; 
            font-size: 0.95rem;
        }
        .register-link a { 
            color: #3498db; 
            text-decoration: none; 
            font-weight: 500;
        }
        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>豆瓣电影评分系统</h2>

        <!-- Flash消息（优化样式分类） -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="flash-message {% if '成功' in msg %}success{% else %}error{% endif %}">
                        {{ msg }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- 标签切换 -->
        <div class="tab-group">
            <button class="tab active" onclick="location.href='{{ url_for('login') }}'">登录</button>
            <button class="tab" onclick="location.href='{{ url_for('register') }}'">注册</button>
        </div>

        <!-- 登录表单 -->
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" name="username" required placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" name="password" required placeholder="请输入密码">
            </div>
            <button type="submit" class="btn-login">登录</button>
        </form>

        <div class="register-link">
            还没有账号？<a href="{{ url_for('register') }}">立即注册</a>
        </div>
    </div>
</body>
</html>
