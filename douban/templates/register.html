<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 豆瓣电影评分系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Microsoft Yahei", sans-serif; }
        
        /* 注册页背景（同登录页） */
        body { 
            background: url("/static/avatars/background1.jpg") no-repeat center center fixed; 
            background-size: cover; 
            min-height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container { 
            background: rgba(255, 255, 255, 0.9); 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15); 
            max-width: 450px; 
            width: 100%;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .register-container h2 { 
            text-align: center; 
            font-size: 2.2rem; 
            color: #2c3e50; 
            margin-bottom: 30px; 
            font-weight: 600;
            letter-spacing: 1px;
        }

        .flash-message { 
            padding: 12px; 
            margin-bottom: 20px; 
            border-radius: 8px; 
            text-align: center; 
            font-size: 0.95rem;
        }
        .flash-message.error { background: #f8d7da; color: #721c24; }
        .flash-message.success { background: #d4edda; color: #155724; }

        .tab-group { 
            display: flex; 
            gap: 8px; 
            margin-bottom: 25px; 
        }
        .tab { 
            flex: 1; 
            padding: 10px; 
            text-align: center; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .tab.active { 
            background: #2ecc71; 
            color: white; 
            font-weight: 500;
        }
        .tab:not(.active) { 
            background: #ecf0f1; 
            color: #7f8c8d;
        }
        .tab:not(.active):hover { background: #e0e6e9; }

        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            color: #34495e; 
            font-weight: 500;
            font-size: 0.95rem;
        }
        .form-group input { 
            width: 100%; 
            padding: 12px 15px; 
            border: 1px solid #bdc3c7; 
            border-radius: 8px; 
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus { 
            outline: none; 
            border-color: #2ecc71; 
            box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.2);
        }

        .btn-register { 
            width: 100%; 
            padding: 14px; 
            background: #2ecc71; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 1.05rem; 
            cursor: pointer; 
            transition: background 0.3s ease;
            font-weight: 500;
        }
        .btn-register:hover { background: #27ae60; }

        .login-link { 
            text-align: center; 
            margin-top: 20px; 
            font-size: 0.95rem;
        }
        .login-link a { 
            color: #2ecc71; 
            text-decoration: none; 
            font-weight: 500;
        }
        .login-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>豆瓣电影评分系统</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="flash-message {% if '成功' in msg %}success{% else %}error{% endif %}">
                        {{ msg }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="tab-group">
            <button class="tab" onclick="location.href='{{ url_for('login') }}'">登录</button>
            <button class="tab active" onclick="location.href='{{ url_for('register') }}'">注册</button>
        </div>

        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" name="username" required placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" name="password" required placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label>确认密码</label>
                <input type="password" name="confirm_pwd" required placeholder="请再次输入密码">
            </div>
            <button type="submit" class="btn-register">注册</button>
        </form>

        <div class="login-link">
            已有账号？<a href="{{ url_for('login') }}">立即登录</a>
        </div>
    </div>
</body>
</html>
